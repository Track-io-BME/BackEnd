  /signup:
    put:
      description: 'Creates new user'
      parameters:
        - in: body
          required: true
          name: user
          description: The user to create.
          schema:
            type: object
            required:
              - userName
            properties:
              email:
                type: string
              firstname:
                type: string
              lastname:
                type: string
              gender:
                type: string
              weight:
                type: integer
              height:
                type: integer
              dateofbirth:
                type: number
              password:
                type: string
      responses:
        '201':
          description: In case of succesfull signup
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  email:
                    type: string  
        '422':
          description: Validation failed
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
                  data:
                    type: string  
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
                  data:
                    type: string             
  /login:
    post:
      description: 'Logs user in'
      parameters:
        - in: body
